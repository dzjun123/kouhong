<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <!--[if lt IE 9]>
  <script type="text/javascript" src="/static/web/lib/html5.js"></script>
  <script type="text/javascript" src="/static/web/lib/respond.min.js"></script>
  <![endif]-->
  <link href="/static/web/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
  <link href="/static/web/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
  <link href="/static/web/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
  <link href="/static/web/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
  <!--[if IE 6]>
  <script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
  <script>DD_belatedPNG.fix('*');</script><![endif]-->
  <title>后台登录</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />

<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="" method="post" id="logins">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>


      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <button type="button" class="btn btn-success radius size-L" id="login">登录</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright by</div>

<script type="text/javascript" src="/static/web/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/web/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="/static/web/lib/layer/2.4/layer.js"></script>

<script type="text/javascript">
    $('#login').click(function() {
        $.ajax({
            type: "POST",
            url: "",
            cache: false,
            dataType:"json",
            data: $("#logins").serializeArray(),		//表单ID
            success: function(data) {
                console.log(data);
                if(data.code == 0){
                    layer.msg("登陆成功");
                    setTimeout(function () {
                        window.location.href=data.url;
                    },500)
                }else {
                    layer.msg(data.message);
                }
            }
        })
    })
</script>
</body>
</html>
