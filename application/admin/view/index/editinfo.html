<<article class="page-container">
    <form action="" method="post" class="form form-horizontal" id="goods">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>旧密码：</label>

        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>新密码：</label>

            </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button id="addgoods" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存</button>

</article>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    $('#addgoods').click(function() {

        $.ajax({
            type: "POST",
            url: "",
            cache: false,
            dataType:"json",
            data: $("#goods").serializeArray(),		//表单ID
            success: function(data) {
                console.log(data);
                if(data.statu == 0){
                    layer.msg("修改成功");
                    setTimeout(function () {
                        window.location.href=data.url;
                    },500)
                }else {
                    layer.msg(data.massage);
                }
            }
        })
    })
</script>
