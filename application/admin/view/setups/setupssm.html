<script type="text/javascript">
    $('#addtpl').click(function() {

        $.ajax({
            type: "POST",
            url: "{:url('sendmsg/gettplmsg')}",
            cache: false,
            dataType:"json",
            data: {},		//表单ID
            success: function(data) {
                console.log(data);
                if(data.statu == 0){
                    $("#tpl_msg_id_putgoods").val(data.template_id);
                    layer.msg("设置成功");
                }
                if(data.statu == 1){
                    layer.msg("设置失败");
                }
            }
        })
    })
</script>
<script type="text/javascript">
    $('#addgoods').click(function() {

        $.ajax({
            type: "POST",
            url: "",
            cache: false,
            dataType:"json",
            data: $("#goods").serializeArray(),		//表单ID
            success: function(data) {
                console.log(data);
                if(data.statu == 0){
                    layer.msg("修改成功");
                    // setTimeout(function () {
                    //     window.location.href=data.url;
                    // },500)
                }
                if(data.statu == 1){
                    layer.msg("修改失败");
                }
            }
        })
    })
</script>
