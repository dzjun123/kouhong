<body>
{include file="public/header" /}
{include file="public/menu" /}

<div class="dislpayArrow hidden-xs"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>
<!--/_menu 作为公共模版分离出去-->

<section class="Hui-article-box">
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> <a class="" href="{:url('index/index')}">首页</a>
		<span class="c-gray en">&gt;</span>
		商品管理
		<span class="c-gray en">&gt;</span>
		商品管理
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="text-c">
				<span class="select-box inline">
					<select name="cate_id" class="select">
						<option value="">用户类型</option>
						<option value="">推广用户</option>
						<option value="">普通用户</option>
					</select>
					</span>
				日期范围：
				<input type="text" onfocus="WdatePicker()" id="logmin" class="input-text Wdate" style="width:120px;">
				-
				<input type="text" onfocus="WdatePicker()" id="logmax" class="input-text Wdate" style="width:120px;">
				<input type="text" name="" id="" placeholder=" 资讯名称" style="width:250px" class="input-text">
				<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 查询</button>
			</div>
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<a class="btn btn-primary radius" href="{:url('plat/platadd')}"><i class="Hui-iconfont">&#xe600;</i> 添加</a>
				</span>
				<span class="r">共有数据：<strong>54</strong> 条</span>
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
					<tr class="text-c">

						<th width="80">ID</th>
						<th width="80">名称</th>
						<th width="80">账号</th>
						<th width="75">状态</th>
						<th width="60">时间</th>
						<th width="120">操作</th>
					</tr>
					</thead>
					<tbody>
					{volist name="list" id="vo"}
					<tr class="text-c">

						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.username}</td>
						<td>{$vo.statu}</td>
						<td>{$vo.create_time}</td>

						<td class="f-14 td-manage">
							<a style="text-decoration:none" class="ml-5" onclick="del({$vo['uniacid']})" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
					</tr>
					{/volist}
					</tbody>
				</table>
			</div>
		</article>
	</div>
</section>

<!--_footer 作为公共模版分离出去-->
{include file="public/footer" /}
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">

    function del(id) {

        $.ajax({

            type: "POST",

            url: "{:url('plat/platdel')}",

            cache: false,

            dataType:"json",

            data: {

                uniacid:id,

            },		//表单ID

            success: function(data) {

                console.log(data.statu);

                if(data.statu == 0){

                    layer.msg("删除成功");

                    setTimeout(function () {

                        window.location.reload();

                    },500)

                }else {

                    layer.msg("删除失败");

                }

            }

        })

    }

</script>
