<script type="text/javascript">

    function del(id) {

        $.ajax({

            type: "POST",

            url: "{:url('rule/ruledel')}",

            cache: false,

            dataType:"json",

            data: {

                id:id,

            },		//表单ID

            success: function(data) {

                console.log(data.statu);

                if(data.statu == 0){

                    alert("删除成功");

                    setTimeout(function () {

                        window.location.reload();

                    },500)

                }

                if(data.statu == 1){

                    alert("删除失败");

                }

            }

        })

    }

</script>
