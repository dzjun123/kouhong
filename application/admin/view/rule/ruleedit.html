<script type="text/javascript">
    $('#addgoods').click(function() {

        $.ajax({
            type: "POST",
            url: "",
            cache: false,
            dataType:"json",
            data: $("#goods").serializeArray(),		//表单ID
            success: function(data) {
                console.log(data);
                if(data.statu == 0){
                    alert("修改成功");
                    setTimeout(function () {
                        window.location.href=data.url;
                    },500)
                }
                if(data.statu == 1){
                    alert("修改失败");
                }
            }
        })
    })
</script>
